---
layout: default
---

<h1 class="category">{{ page.title }}</h1>
<ul class="post-list">
{% for post in site.categories[page.category] %}
  <li>
    <div><span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span></div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="categories">Categories: {{ post.categories | category_links | join: ', ' }}</div>
  </li>
{% endfor %}
</ul>
